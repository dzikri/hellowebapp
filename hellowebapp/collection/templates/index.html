{% extends 'layouts/base.html' %}
{% block title %}Home - {{ block.super }}{% endblock %}

{% block content %}
    <h1 class="title">Welcome to Commont</h1>
    <p class="sub-title">A public forum of self and selfless expression.</p>

    <br />
    <br />

    {% for quote in quotes %}
        <h5>{{ quote.author }}</h5>
        <p>{{ quote.text }}</p>
        <a href="{% url 'quote_detail' slug=quote.slug %}">See Quote</a>
        <a href="{% url 'edit_quote' slug=quote.slug %}">Edit</a>
    {% endfor %}
{% endblock %}
